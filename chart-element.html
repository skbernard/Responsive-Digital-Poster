<link rel="import" href="components/polymer/polymer.html">
<script src="components/chartsJS/chart.js"></script>
<script src="components/chartsJS/legend.js"></script>
<script src="scripts/figures.js"></script>

<polymer-element name="chart-element" attributes="chartID chartTitle">
    <template>
        <style>
            :host {display: block; position: relative; background-color: #f9f9f9; margin: 20px -10px 20px -10px; padding: 10px 20px 10px 20px;}

            .chartTitle {color: grey; text-align: left; }
            .content    {padding: 20px 00px 10px 00px; align: center;}

        </style>

        <div class='chartTitle'>{{chartTitle}}</div>
        <div class="content">
            <content select="canvas"></content>
        </div>
        <div id="{{chartID}}Legend"></div>

    </template>
    <script>
        Polymer('chart-element', {});
    </script>
</polymer-element>
